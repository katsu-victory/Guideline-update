name: Weekly Guideline Check

on:
  schedule:
    # 毎週月曜日の朝8時 (JST) = UTC 日曜日の 23:00
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Run checker
        run: python checker.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # history.json と update_report.csv を保存して「記憶」を継承する
          git add history.json update_report.csv || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update discovery: 新着ガイドライン検知 $(date +'%Y-%m-%d')" && git push)

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: new-guideline-report
          path: update_report.csv
